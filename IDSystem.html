<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student ID System</title>
	<style>
	div {
		border-radius: 25px;
		background: #73AD21;
		padding: 20px;
		background-color: lightblue;
	}
 	form {
 		border-radius: 25px;
 		padding: 20px;
		background-color: rgba(209, 209, 209, 0.58);
		margin: auto;
		margin-top: 20px;
		line-height: 20px;
		width: 90%;
 	}
 	.box span {
 		margin-top: 10px;
		padding-left: 40px;
		display: inline-block;
		width: 40%;
 	}

</style>
</head>

<body>
	<form class="box" method="post" action="ID_action.php">
		<h1 align="center">Student ID System</h1>
		<div>
		<h3>Personal Information</h3>
		<span>First Name:</span>
		<input type="text" name="firstName" size="30"><br><br>
		
		<span>Middle Name:</span>
		<input type="text" name="middleName" size="30"><br><br>

		<span>Last Name:</span>
		<input type="text" name="lastName" size="30"><br><br>

		<span>Gender:</span>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female <br><br>
		
		<span>Birth date:</span>
		<input type="text" name="bdate-month" size="2" maxlength="2" value="month">
		- <input type="text" name="bdate-day" size="1" maxlength="2" value="day">
		- <input type="text" name="bdate-year" size="2" maxlength="4" value="year"><br><br>
		
		<label name="id number">
		<span>ID number:</span>
		<input type="text" name="id1" size="1" maxlength="2">
		- <input type="text" name="id2" size="3" maxlength="4">
		- <input type="text" name="id3" size="1" maxlength="3"><br><br>
		</label>
		<span>College:</span>
		<select name="college">
			<option>Criminal Justice Education</option>
			<option>Teacher Education</option>
			<option>Arts & Sciences</option>
			<option>Engineering & Architecture</option>
			<option>Nursing</option>
			<option selected="selected">Information Technology & Computer Science</option>
			<option>Accountancy</option>
			<option>Business Administration</option>
			<option>Hospitality & Tourism Management</option>
			<option>Law</option>
		</select><br><br>
		
		<span>Year level:</span>
		<input type="radio" name="yr">1
		<input type="radio" name="yr">2
		<input type="radio" name="yr">3<br><br>

		<h3>In case of emergency, Enter contact information</h3>
		
		<span>Name of parent/guardian:</span>
		<input type="text" name="contactName" size="30"><br><br>
		
		<span>Contact number:</span>
		<input type="text" name="contactNumber" size="10" maxlength="11"><br><br>
		<p align="right" style="margin: 0 auto;"><input style="" type="submit" value="Submit"></p>
		</div>
		
	</form>

</body>
</html>
